<h1>
    <i class="fab fa-github"></i> GitHub Users
</h1>

<div class="table-responsive">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Avatar</th>
                <th scope="col">Login</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th scope="row">{{user.id}}</th>
                <td>
                    <img src="{{user.avatar_url}}" width="100" class="rounded img-thumbnail" alt="{{user.login}}">
                </td>
                <td>{{user.login}}</td>
                <td>
                    <button type="button" class="btn btn-dark" [routerLink]="['/user', user.login]">Details</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<nav aria-label="Page navigation">
    <ul class="pagination pagination-lg justify-content-center">
        <li class="page-item" [ngClass]="since === 0 ? 'disabled' : ''">
            <a class="page-link" href="javascript:void(0);" tabindex="-1" aria-disabled="true"
                (click)="previousPage();">Previous</a>
        </li>

        <li class="page-item">
            <a class="page-link" href="javascript:void(0);" (click)="nextPage();">Next</a>
        </li>
    </ul>
</nav>
